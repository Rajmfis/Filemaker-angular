     <h4>Please enter your credentials</h4> <br>      
        <form (submit)="loginAdmin($event)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control"  id="adminId" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text" style="font-weight: bold;">** We'll never share your email with anyone
                    else**</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="adminPwd" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br><br>
    </div>
