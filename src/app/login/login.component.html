<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light" style="background-color: #59a4da;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="">
          <p style="font-family: 'Montserrat', sans-serif; font-size: large;font-weight:bold">Go to Home</p>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="padding-right: 50px;">
        <a class="nav-link" routerLink='/user' href="#">
          <p style="font-family: 'Montserrat', sans-serif; font-size: large;font-weight:bold">Go to User</p>
        </a>
      </li>
      <li class="nav-item" style="padding-right: 20px;">
        <a class="nav-link" routerLink='/admin' href="#">
          <p style="font-family: 'Montserrat', sans-serif; font-size: large;font-weight:bold">Admin</p>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container" style="color: white;">
    <h3 style="font-family: 'Montserrat', sans-serif; font-size: x-large;color: blanchedalmond;text-align: center;">Please enter the details below</h3>
    <form [formGroup]="angForm" (submit)="loginUser($event)" novalidate>
      <div class="form-group">
        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label style="color: black;font-size: larger;">Email Id</mat-label>
          <input matInput  id="userid" formControlName="id" type="text"
            style="font-weight: 500; font-size: larger;">
        </mat-form-field>
      </div>
      <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['id'].errors.required">
          Id is required.
        </div>
      </div>
      <div class="form-group">
      <mat-form-field class="full-width-field" appearance="fill">
        <mat-label style="color: black;font-size: larger;">Password</mat-label>
        <input matInput  id="userpwd" formControlName="password" type="password"
          style="font-weight: 500; font-size: larger;font-size: larger;">
      </mat-form-field>
      </div>
      <div
        *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
        Submit
      </button>
    </form>
  </div>


</body>

</html>
